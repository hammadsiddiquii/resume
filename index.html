<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammad Siddiqui | AI & .NET Architect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; margin: 0; }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { motion } = FramerMotion;

        const App = () => {
            const [unlocked, setUnlocked] = useState(false);
            const [pass, setPass] = useState("");

            const checkPass = () => {
                if (pass === "1234") {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                    setUnlocked(true);
                } else {
                    alert("Try 1234!");
                }
            };

            return (
                <div className="min-h-screen">
                    {!unlocked ? (
                        <div className="h-screen flex items-center justify-center p-4">
                            <div className="bg-slate-800 p-8 rounded-3xl border border-slate-700 w-full max-w-md text-center">
                                <h1 className="text-2xl font-bold mb-6 text-sky-400">Hammad Siddiqui</h1>
                                <input 
                                    type="password" 
                                    placeholder="Enter Password"
                                    className="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl mb-4 text-center outline-none focus:border-sky-500"
                                    onChange={(e) => setPass(e.target.value)}
                                />
                                <button 
                                    onClick={checkPass}
                                    className="w-full p-4 bg-sky-500 rounded-xl font-bold hover:bg-sky-400 transition-colors"
                                >
                                    Unlock Resume
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="p-6 md:p-12 max-w-5xl mx-auto">
                            <header className="mb-12">
                                <h1 className="text-5xl font-bold gradient-text">Hammad Siddiqui</h1>
                                <p className="text-xl text-slate-400 mt-2">Lead Software Engineer | AI Agent Specialist</p>
                            </header>

                            <div className="grid gap-8">
                                <section className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                                    <h2 className="text-xl font-bold text-sky-400 mb-2">ðŸ¤– AI Innovation</h2>
                                    <p className="text-slate-300">Certified AI Agent Architect leveraging Google Cloud and Azure OpenAI.</p>
                                </section>

                                <section className="border-l-2 border-slate-800 pl-8">
                                    <h2 className="text-2xl font-bold mb-6">Experience</h2>
                                    <div className="mb-8">
                                        <h3 className="text-xl font-bold">Lead .NET Developer</h3>
                                        <p className="text-sky-400">Columbus Technology Solutions | 2023 - Present</p>
                                        <p className="text-slate-400 mt-2">Modernizing .NET 8 microservices for enterprise clients.</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
