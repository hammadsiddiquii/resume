<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammad Siddiqui | AI & .NET Architect</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f1f5f9; 
            margin: 0; 
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = FramerMotion;

        const App = () => {
            return (
                <div className="min-h-screen pb-20">
                    {/* Hero Section */}
                    <header className="pt-20 pb-16 px-6 text-center">
                        <motion.div
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.6 }}
                        >
                            <h1 className="text-5xl md:text-7xl font-bold gradient-text mb-4">Hammad Siddiqui</h1>
                            <p className="text-xl md:text-2xl text-slate-400 max-w-2xl mx-auto font-light">
                                Lead Software Engineer & AI Architect specializing in Enterprise .NET Ecosystems.
                            </p>
                            
                            <div className="flex flex-wrap justify-center gap-4 mt-8">
                                <span className="px-4 py-2 glass-card rounded-full text-sm">üìç Chicago, IL</span>
                                <a href="mailto:hammadgr8@gmail.com" className="px-4 py-2 glass-card rounded-full text-sm hover:border-sky-500 transition-colors">üìß Email Me</a>
                                <a href="http://linkedin.com/in/mhammadsiddiqui" target="_blank" className="px-4 py-2 glass-card rounded-full text-sm hover:border-sky-500 transition-colors">üîó LinkedIn</a>
                            </div>
                        </motion.div>
                    </header>

                    <main className="max-w-5xl mx-auto px-6 grid gap-12">
                        
                        {/* AI & Innovation Section */}
                        <motion.section 
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            className="p-8 rounded-3xl bg-gradient-to-br from-blue-600/10 to-indigo-600/10 border border-blue-500/20"
                        >
                            <h2 className="text-2xl font-bold text-sky-400 mb-6 flex items-center gap-3">
                                ü§ñ AI Agents & Modern Stack
                            </h2>
                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <h3 className="font-bold text-slate-100">Certified AI Agent Architect</h3>
                                    <p className="text-sm text-slate-400">Expertise in Google Cloud AI Agents and LangChain for autonomous workflows.</p>
                                </div>
                                <div className="space-y-2">
                                    <h3 className="font-bold text-slate-100">Cloud-Native Specialist</h3>
                                    <p className="text-sm text-slate-400">Deep experience in Azure (Service Bus, Functions) and AWS (Lambda, S3).</p>
                                </div>
                            </div>
                        </motion.section>

                        {/* Experience Timeline */}
                        <section>
                            <h2 className="text-3xl font-bold mb-10">Professional Journey</h2>
                            <div className="space-y-12 border-l-2 border-slate-800 ml-4 pl-8">
                                <ExperienceItem 
                                    title="Lead .NET Developer" 
                                    company="Columbus Technology Solutions (Civix)" 
                                    date="Oct 2023 - Present"
                                    desc="Leading modernization of legacy monoliths into .NET 8 Microservices using DDD and CQRS patterns. Mentoring a team of 8 engineers."
                                />
                                <ExperienceItem 
                                    title="Senior Software Engineer" 
                                    company="Sky Systems Inc" 
                                    date="Oct 2022 - Oct 2023"
                                    desc="Architected high-performance school assignment systems using .NET 6 and Blazor for SIS integrations."
                                />
                                <ExperienceItem 
                                    title="Senior Software Engineer" 
                                    company="Exelon (Via Strategic Staffing)" 
                                    date="Feb 2022 - Sep 2022"
                                    desc="Designed secure payment systems and managed critical database migrations for large-scale utility platforms."
                                />
                            </div>
                        </section>

                        {/* Skills Grid */}
                        <section className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <SkillBox title="Backend" items={[".NET 8", "C#", "Web API"]} />
                            <SkillBox title="Frontend" items={["React", "Angular", "Tailwind"]} />
                            <SkillBox title="Database" items={["SQL Server", "PostgreSQL", "Redis"]} />
                            <SkillBox title="DevOps" items={["Azure", "Docker", "CI/CD"]} />
                        </section>

                    </main>
                </div>
            );
        };

        const ExperienceItem = ({ title, company, date, desc }) => (
            <div className="relative">
                <div className="absolute -left-[41px] top-1 w-5 h-5 bg-sky-500 rounded-full border-4 border-[#020617] shadow-[0_0_15px_rgba(14,165,233,0.5)]"></div>
                <h3 className="text-xl font-bold">{title}</h3>
                <p className="text-sky-400 font-semibold mb-2">{company} <span className="text-slate-600">|</span> {date}</p>
                <p className="text-slate-400 leading-relaxed max-w-3xl">{desc}</p>
            </div>
        );

        const SkillBox = ({ title, items }) => (
            <div className="p-6 glass-card rounded-2xl">
                <h4 className="font-bold text-sky-400 mb-3 text-sm uppercase tracking-wider">{title}</h4>
                <ul className="text-sm text-slate-400 space-y-1">
                    {items.map(i => <li key={i}>{i}</li>)}
                </ul>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
