<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hammad Siddiqui | Lead Software Engineer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f1f5f9; margin: 0; }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); }
        .skill-badge { background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.2); color: #38bdf8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // We remove Framer Motion for now to ensure the page LOADS perfectly.
        // Once this is up, we can re-add animations one by one.

        function App() {
            return (
                <div className="min-h-screen p-6 md:p-12">
                    <header className="max-w-4xl mx-auto text-center mb-16">
                        <h1 className="text-5xl md:text-6xl font-bold gradient-text mb-4">Hammad Siddiqui</h1>
                        <p className="text-xl text-slate-400">Lead Software Engineer | AI & Cloud Architect</p>
                        <div className="mt-6 flex justify-center gap-4 text-sm flex-wrap">
                            <span className="glass px-4 py-2 rounded-full">üìç Chicago, IL</span>
                            <span className="glass px-4 py-2 rounded-full">üéì MCS Graduate</span>
                            <a href="mailto:hammadgr8@gmail.com" className="glass px-4 py-2 rounded-full hover:border-sky-500 transition-all">‚úâÔ∏è Contact Me</a>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto space-y-12">
                        {/* AI & Certifications Section */}
                        <section className="glass p-8 rounded-3xl">
                            <h2 className="text-2xl font-bold text-sky-400 mb-6 tracking-tight">ü§ñ AI & Cloud Innovation</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="p-4 bg-slate-900/50 rounded-2xl">
                                    <h3 className="font-bold mb-1">AI Agent Architect</h3>
                                    <p className="text-xs text-slate-400 leading-relaxed">Expert in Google Cloud AI Agents, LangChain, and Azure OpenAI integration.</p>
                                </div>
                                <div className="p-4 bg-slate-900/50 rounded-2xl">
                                    <h3 className="font-bold mb-1">Azure Certified</h3>
                                    <p className="text-xs text-slate-400 leading-relaxed">AZ-204 Developer Associate & AI Engineer Associate certified.</p>
                                </div>
                            </div>
                        </section>

                        {/* Professional Journey */}
                        <section className="space-y-8">
                            <h2 className="text-3xl font-bold">Experience</h2>
                            <div className="space-y-10 border-l border-slate-800 pl-6 ml-2">
                                <ExperienceBlock 
                                    role="Lead .NET Developer" 
                                    org="Civix (Columbus Technology)" 
                                    time="2023 - Present"
                                    text="Leading a team of 8 to modernize .NET 8 microservices for enterprise-level election systems."
                                />
                                <ExperienceBlock 
                                    role="Senior Software Engineer" 
                                    org="Sky Systems Inc" 
                                    time="2022 - 2023"
                                    text="Architected student assignment portals and managed complex SIS data migrations."
                                />
                            </div>
                        </section>

                        {/* Skill Cloud */}
                        <section>
                            <h2 className="text-xl font-bold mb-6 text-slate-400 uppercase tracking-widest text-sm">Tech Stack</h2>
                            <div className="flex flex-wrap gap-3">
                                {[".NET 8", "C#", "React", "Angular", "Azure", "AWS", "SQL Server", "Microservices", "CQRS", "TDD"].map(skill => (
                                    <span key={skill} className="px-4 py-2 rounded-lg skill-badge text-sm font-semibold italic">
                                        {skill}
                                    </span>
                                ))}
                            </div>
                        </section>
                    </main>

                    <footer className="text-center mt-20 text-slate-600 text-xs">
                        Built with React & Tailwind CSS | ¬© 2026 Hammad Siddiqui
                    </footer>
                </div>
            );
        }

        function ExperienceBlock({ role, org, time, text }) {
            return (
                <div className="relative">
                    <div className="absolute -left-[30px] top-1.5 w-3 h-3 bg-sky-500 rounded-full shadow-[0_0_10px_#0ea5e9]"></div>
                    <h3 className="text-xl font-bold">{role}</h3>
                    <p className="text-sky-400 text-sm mb-2">{org} | {time}</p>
                    <p className="text-slate-400 text-sm leading-relaxed">{text}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
